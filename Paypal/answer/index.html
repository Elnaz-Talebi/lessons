<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session exercise</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="title">
                    <h1>Some header</h1>
                </div>
                <div class="subtitle">
                    <p>Some optional stuff</p>
                </div>
            </div>
            <div class="order">
                <div class="order__header">
                    <p class="summary">Order summary</p>
                    <div class="line">
                        <span>Total</span>
                        <span>$333 / month</span>
                    </div>
                    <div class="divider"></div>
                    <div class="line bold">
                        <span>Total</span>
                        <span>$100</span>
                    </div>
                </div>
                <div class="order__payment-methods">
                    <p>Payment method</p>
                    <div class="methods-wrapper">
                        <div class="method selected">

                                width="138px" />
                            <span>Credit/Debit</span>
                        </div>
                        <div class="method">
                            <img src="https://s3-alpha-sig.figma.com/img/562e/e5db/ff879205418586614c9200009aa5fe77?Expires=1737936000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=P8U2-Y59qlBUF522ZYUqn3DN~0jTiGlglQ5-3lPaY5~aWHVZE54s2JO93b4hoa1AOWtGtZP7L3~-O-7o2TTtjStY9mIfpu2MlJQ~IUkzbyZUGCW95P-n0~IAzuCGEnM8WPvCVi6hccTVzVUf8NB4qYmDsE7732jqVgkh9~v6SxGR2KnMeLNG6TwgkmP-LwPRq3hMu~HZiFIN5aH--I7-sSknO26CYm~cAiZdBk7~z9ZXds4QCf4XG2XfpcMD2CEt0MruvoEE-Ng8VFrIV26tiXQFF5DB26257wnHR6ZBs5je5lGp-nr-UR0sv1n7fpFNfoyzkDrxJC-agRsm1oFidA__"
                                width="34px" />
                            <span>Paypal</span>
                        </div>
                    </div>
                </div>
                <div class="order__card-info">
                    <p>Card info</p>
                    <div class="input-list">
                        <div class="card-input-wrapper">
                            <div class="label">
                                <span>Card Number</span>
                            </div>
                            <div class="card-input">
                                <div class="question">
                                    <span>?</span>
                                </div>
                                <input placeholder="1234 1234 1234 1234" />
                            </div>
                        </div>
                        <div class="card-input-wrapper">
                            <div class="label">
                                <span>Expiry Date</span>
                            </div>
                            <div class="card-input">
                                <div class="question">
                                    <span>?</span>
                                </div>
                                <input placeholder="MM / YY" />
                            </div>
                        </div>
                        <div class="card-input-wrapper">
                            <div class="label">
                                <span>Security Code</span>
                            </div>
                            <div class="card-input">
                                <div class="question">
                                    <span>?</span>
                                </div>
                                <input placeholder="CVV" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order__cta">
                    <button class="buy">
                        Buy now
                    </button>
                </div>
                <div class="order__footer">
                    <span>Need help?</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
